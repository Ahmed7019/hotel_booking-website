<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySet24 - Register</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-poppins bg-neutral-50">

    <header>
        <nav class="mx-36 my-6">
            <div class="flex justify-between gap-2 items-center">
                <a href="index.html">
                    <img src="assets/images/logo.png" alt="EasySet 24" class="w-[6.5rem] h-[4.125rem] object-cover">
                </a>
                <div class="flex items-center justify-between gap-x-4 gap-y-2">
                    <a href="#">
                        <img src="https://th.bing.com/th/id/R.86a03b1c70fe8d317d515be640228fe5?rik=%2f3LOSSZUk42OAQ&pid=ImgRaw&r=0"
                            alt="UK flag" class="w-6 h-6 rounded-[1.25rem] ">
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-circle-question text-primaryBlue-100"></i>
                    </a>
                </div>
            </div>
        </nav>
        <hr>
    </header>

    <main class="sm:mx-36 sm:my-10">
        <form action="" class="bg-neutral-200 rounded-2xl border border-neutral-400 ">
            <div class=" flex justify-evenly flex-row px-8 py-16">
                <div class="rounded-lg overflow-hidden">
                    <img src="https://images.unsplash.com/photo-1502301197179-65228ab57f78?q=80&w=1370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="packing suitcase" class="w-[350px] object-cover">
                </div>
                <div>
                    <fieldset class="flex flex-col gap-4 justify-between">
                        <legend class="text-xl font-bold">Login</legend>
                        <div>
                            <p class="text-sm">Login to access your Easyset24 account</p>
                        </div>
                        <div class="flex flex-col gap-y-1">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="example@gmail.com"
                                class="p-2 border border-neutral-300 rounded-md outline-none">
                        </div>
                        <div class="flex flex-col  gap-y-1">
                            <label for="pwd">Password</label>
                            <div
                                class="bg-white flex justify-between items-center border border-neutral-300 rounded-md ">
                                <input type="password" name="pwd" id="pwd"
                                    class="p-2 placeholder:text-3xl  outline-none" placeholder="...........">
                                <div>
                                    <span class="px-2 cursor-pointer" id="eye-slash-btn">
                                        <i class="fa-regular fa-eye-slash text-neutral-400"></i>
                                    </span>
                                    <span class="px-2 cursor-pointer hidden" id="eye-btn">
                                        <i class="fa-regular fa-eye text-neutral-300"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="flex justify-between">
                            <div>
                                <input type="checkbox" name="remember me" id="remember me">
                                <label for="remember me">Remember me</label>
                            </div>
                            <div>
                                <a href="#" class="text-primaryBlue-400 hover:underline">Forgot Password?</a>
                            </div>
                        </div>
                        <button class="bg-primaryBlue-400 text-neutral-100 px-1 py-3 rounded-md">
                            Login
                        </button>

                        <div class="text-center flex flex-col items-center gap-y-3">
                            <p>Or</p>
                            <div class="flex gap-x-8 justify-center items-center">
                                <a href="#">
                                    <i
                                        class="fa-brands fa-facebook text-blue-600 text-xl px-4 py-2 bg-white rounded-md cursor-pointer"></i>
                                    <!-- Facebook -->
                                </a>
                                <a href="#">
                                    <i
                                        class="fa-brands fa-apple text-xl px-4 py-2 bg-white rounded-md cursor-pointer"></i>
                                    <!-- Apple -->
                                </a>
                                <a href="#">
                                    <i
                                        class="fa-brands fa-google text-xl px-4 py-2 bg-white rounded-md cursor-pointer"></i>
                                    <!-- Google -->
                                </a>
                            </div>
                            <div>
                                <p class="text-sm">Don't have an account in Easyset24 yet? <a href="register.html"
                                        class="hover:underline underline-offset-4 text-primaryBlue-400">Register</a>!
                                </p>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
    </main>

    <script src="register.js"></script>
</body>

</html>
