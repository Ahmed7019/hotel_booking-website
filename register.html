<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasySet24 - Register</title>
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="font-poppins bg-neutral-50">

    <header>
        <nav class="mx-36 my-6">
            <div class="flex justify-between gap-2 items-center">
                <img src="assets/images/logo.png" alt="EasySet 24" class="w-[6.5rem] h-[4.125rem] object-cover">
                <div class="flex items-center justify-between gap-x-4 gap-y-2">
                    <a href="#">
                        <img src="https://th.bing.com/th/id/R.86a03b1c70fe8d317d515be640228fe5?rik=%2f3LOSSZUk42OAQ&pid=ImgRaw&r=0"
                            alt="UK flag" class="w-6 h-6 rounded-[1.25rem] ">
                    </a>
                    <a href="#">
                        <i class="fa-regular fa-circle-question text-primaryBlue-100"></i>
                    </a>
                </div>
            </div>
        </nav>
        <hr>
    </header>

    <main>
        <form action="">
            <div>
                <img src="https://images.unsplash.com/photo-1502301197179-65228ab57f78?q=80&w=1370&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="packing suitcase">
            </div>
            <fieldset>
                <legend>Register</legend>
                <div>
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com">
                </div>
                <div>
                    <div>
                        <input type="password" name="pwd" id="pwd">
                        <button>
                            <i>hidden</i>
                            <i>seen</i>
                        </button>
                    </div>
                    <div>
                        <input type="password" name="pwd" id="confirm-pwd">
                        <button>
                            <i>hidden</i>
                            <i>seen</i>
                        </button>
                    </div>
                </div>
                <div>
                    <input type="checkbox" name="policies" id="policies-check">
                    <label for="policies"> I agree to all the Terms and Privacy policies</label>
                </div>

                <button>
                    Register Now
                </button>

                <div>
                    <p>Already have an account ? <a href="login.html">Login</a></p>
                    <p>Or</p>

                    <div>
                        <i></i> <!-- Facebook -->
                        <i></i> <!-- Apple -->
                        <i></i> <!-- Google -->
                    </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>

</html>
